---
- name: install ftp open sus
  zypper:
    name: vsftpd
    state: latest

- name: start ftp server
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: create ftp user
  user:
    name: '{{ user }}'
    password: '{{ ftp_pass }}'

- name: deny user to access ssh
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ user }}'"
  register: successfully_denied

- name: restart sshd 
  service:
    name: sshd
    state: restarted
  when: successfully_denied.changed

- name: Copy the default config
  copy:
    src: /etc/vsftpd.conf
    dest: /etc/vsftpd.conf.default
    remote_src: True

- name: Allow ftp write command 
  replace:
    path: /etc/vsftpd.conf
    regexp: 'write_enable=NO'
    replace: 'write_enable=YES'

- name: enable recurse
  replace:
    path: /etc/vsftpd.conf
    regexp: '#ls_recurse_enable=YES'
    replace: 'ls_recurse_enable=YES'

- name: enable ascii
  replace:
    path: /etc/vsftpd.conf
    regexp: '#ascii_download_enable=YES'
    replace: 'ascii_download_enable=YES'

- name: Configure ftp file
  lineinfile:
    path: /etc/vsftpd.conf
    line: local_root=/ftp

- name: Restart vsftpd
  service:
    name: vsftpd
    state: restarted


