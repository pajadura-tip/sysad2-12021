---
- name: Install server debian
  apt:
    name: vsftpd
    state: latest
    update_cache: yes

- name: Start FTP
  service:
    name: vsftpd
    state: started
    enabled: yes

- name: create ftp user
  user:
    name: '{{ user }}'
    password: '{{ ftp_pass }}'

- name: Deny user ssh
  lineinfile:
    path: /etc/ssh/sshd_config
    line: "DenyUsers '{{ user }}'"
  register: succesfully_denied

- name: Restart sshd
  service:
      name: sshd
      state: restarted
  when: successfully_denied.changed

- name: Copy default conf
  copy:
    src: /etc/vsftpd.conf
    dest: /etc/vsftpd.conf.orig
    remote_src: True

- name: limit ftp users
  replace:
    path: /etc/vsftpd.conf
    regexp: '#chroot_local_user=YES'
    replace: 'chroot_local_user=YES'

- name: Configure ftp file
  lineinfile:
    path: /etc/vsftpd.conf
    line: '{{ ftp_debian }}'

- name: Restart vsftpd
  service:
    name: vsftpd
    state: restarted



